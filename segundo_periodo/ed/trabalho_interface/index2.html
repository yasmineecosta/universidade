<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvore Binária</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body >
    <header>
        <h1>Arvore binária</h1>
    </header>
   <div class="conteudo">
      
    <div class="sidebar">
        <button class="meuBotao" data-texto="Inserir">
            <span>Inserir novo Elemento</span>
          </button>
                    
            <button class="meuBotao" data-texto="Tamanho da arvore">
                <span>Tamanho da arvore</span>
              </button>
           
           
            <button class="meuBotao" data-texto="Altura da arvore">
                <span>Altura</span>
              </button class="meuBotao" data-texto="Menor Elemento">
           
            <button class="meuBotao" data-texto="Menor Elemento">
                <span>Menor Elemento</span>
            </button>
           
            <button class="meuBotao" data-texto="Maior Elemento">
                <span>Maior Elemento</span>
              </button>
            <button class="meuBotao" data-texto="Comprimento Interno">
                <span>Comprimento Interno</span>
              </button>
            <button class="meuBotao" data-texto="Travessias">
                <span>Travessias</span>
              </button>

           
       </div>
       <div id="minhaTela">
        <h1 class="tituloResposta"></h1>
        <button id="botaoFechar">X</button>
        <span class="resposta"></span>
        <div class="botoesTravessia">
          <button class="butaoTravessia" data-texto="Em Ordem">Em Ordem</button>
          <button class="butaoTravessia" data-texto = "Pré-Ordem" >Pré-Ordem</button>
          <button class="butaoTravessia" data-texto = "Pós-Ordem">Pós Ordem</button>
          <button class="butaoTravessia" data-texto = "Level-Ordem">Level-Ordem</button>
        </div>  
        <form class="entrada" action="">
            <input type="text" name="" id="meuInput">
            <button class="Enviar" type="submit">Enviar</button>
        </form>
      </div>
      
       <canvas id="canvas" width="1231.6" height="802" ></canvas>
   </div>
    <script  src="script.js"></script>
</body>
</html>
